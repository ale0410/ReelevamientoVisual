<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Cosas Lindas / Cosas Feas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="!uploading" style="background-color: #022c45;">
    <ion-card *ngFor="let item of items"  class="custom-card">
      <img alt="Silhouette of mountains" src="{{item.image}}" />
      <ion-card-header>
        <ion-card-title style="color: #EFF3F5; display: flex; justify-content: space-between;">
          {{item.name}}
          <ion-card-subtitle style="color: #C8CDD0;">{{item.fecha}}</ion-card-subtitle>
        </ion-card-title>
        <ion-card-subtitle style="color: #C8CDD0;">Tipo: {{item.tipo}}</ion-card-subtitle>
      </ion-card-header>
      <ion-chip color="success" class="custom-chip" (click)="votar(item)">Votar</ion-chip>
    </ion-card>
  </ion-list>
</ion-content>
