<ion-header>
  <ion-toolbar>
    <ion-title>Ver Imagen</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <img [src]="imagen" alt="Imagen">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
