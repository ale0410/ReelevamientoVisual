<ion-header>
    <ion-title>MisFotos</ion-title>
</ion-header>

<ion-content padding class="fondo">

  <ion-list>
    <ion-card *ngFor="let foto of fotos">

      <img src="{{foto.path}}">
      foto sacada por: {{foto.usuario.correo}}
    </ion-card>
  </ion-list>
</ion-content>
