<ion-header>
  <!-- <ion-navbar> -->
    <ion-title>listaLindas</ion-title>
  <!-- </ion-navbar> -->
</ion-header>

<ion-content padding class="fondo">

    <ion-list>
        <ion-card *ngFor="let img of fotos">
                     
                         <ion-card-content>
                               <img src="{{img.path}}">
                             <p>Foto tomada por: {{img.usuario.correo}}</p>
                         </ion-card-content>
                         <ion-row>
                               <ion-col>
                                 <button ion-button icon-start clear small (click)="VotarPositivo(img)" >
                                   <ion-icon name="thumbs-up"></ion-icon>
                                   <div>Positivos {{img.positivo}}</div>
                                 </button>
                               </ion-col>
                       
                               <ion-col align-self-center text-center (click)="VotarNegativo(img)">
                                       <button ion-button icon-start clear small>
                                               <ion-icon name="thumbs-down"></ion-icon>
                                               <div>Negativos {{img.negativo}}</div>
                                             </button>
                               </ion-col>
                             </ion-row>
                     </ion-card>
                  
              
           </ion-list>

</ion-content>
