
<!--Aplicarles estilos a todos los inputs, botones de acceso rapido que no sean textos sino botones -->

<ion-content>

  <div id="idFound">
    <!-- <div *ngIf="spinner">
      spinnerr
    </div> -->
    <div *ngIf="error">
      {{error}}
    </div>

    <div id="header">
      <div id="app-bar">
        <div id="logo">
          <img alt="icono" src="../../assets/icon/img-camara-IP-exterior.png"/>
        </div>
        <div></div>
      </div>
    </div>
    <br>
    <form *ngIf="!spinner" #loginForm="ngForm" novalidate>
      <div id="idForm">
        <ion-list>
          <br><br><br>
          <div class=ion-item>
            <ion-label position="stacked" color="black">Mail</ion-label>
            <ion-input [(ngModel)]="login.email" name="email" type="text" #mail="ngModel" spellcheck="false"
              autocapitalize="off" required>
            </ion-input> 
          </div>
          <ion-text color="danger">
            <p [hidden]="mail.valid || submitted === false" class="ion-padding-start">
              Por favor, ingrese su Correo Electr칩nico.
            </p>
          </ion-text>
          <br><br><br>
          <div class=ion-item>
            <ion-label position="stacked" color="black">Contrase침a</ion-label>
            <ion-input [(ngModel)]="pass" name="password" type="password" #password="ngModel" minlength=6 required>
            </ion-input>
          </div>
          <ion-text color="danger">
            <p [hidden]="!password.errors || submitted === false" class="ion-padding-start">
              La contrase침a ingresada es muy corta.
            </p>
          </ion-text>
          <ion-text color="danger">
            <p [hidden]="!password.errors || submitted === false" class="ion-padding-start">
              Por favor, ingrese una contrase침a.
            </p>
          </ion-text>
    
        </ion-list>
    
        <br>
        
        <button (click)="onLogin(loginForm)" type="submit" expand="block">Ingresar</button>
          

        <ion-fab vertical="top" horizontal="end" slot="fixed">
          <ion-fab-button>
            <ion-icon name="share"></ion-icon>
          </ion-fab-button>
          <ion-fab-list side="bottom">
            Admin
            <ion-fab-button>
              <ion-icon name="person" (click)="admin()"></ion-icon>
            </ion-fab-button>
            Invitado
            <ion-fab-button>
              <ion-icon name="person" (click)="invitado()"></ion-icon>
            </ion-fab-button>
            Usuario
            <ion-fab-button>
              <ion-icon name="person" (click)="usuario()"></ion-icon>
            </ion-fab-button>
            Anonimo
            <ion-fab-button>
              <ion-icon name="person" (click)="anonimo()"></ion-icon>
            </ion-fab-button>
            Tester
            <ion-fab-button>
              <ion-icon name="person" (click)="tester()"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
        </ion-fab>

      </div> 
    </form>
  </div>

  
</ion-content>
